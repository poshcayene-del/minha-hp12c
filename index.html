<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP 12c Platinum - C.S.O. Final</title>
    <style>
        :root {
            --bg: #000; --case: #1e1e1e; --gold: #c5a059; --lcd-bg: #9ead94;
            --lcd-text: #1a1d18; --btn-orange: #ff8c00; --btn-blue: #00bfff;
            --btn-black: linear-gradient(180deg, #3a3a3a 0%, #111 100%);
            --metal: linear-gradient(180deg, #555 0%, #aaa 45%, #888 55%, #444 100%);
            --btn-text: #fff;
        }
        body.light-mode {
            --bg: #d1d1d1; --case: #d8d8d8; --lcd-bg: #b8c4af;
            --btn-black: linear-gradient(180deg, #f0f0f0 0%, #bbb 100%); --btn-text: #222;
        }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; }
        
        .hp12c {
            background: var(--case); width: 96vw; max-width: 620px;
            padding: 45px 12px 30px 12px; border-radius: 10px;
            box-shadow: inset 1px 1px 1px rgba(255,255,255,0.2), 0 20px 50px rgba(0,0,0,1);
            position: relative; box-sizing: border-box;
        }

        .signature {
            position: absolute; top: 15px; left: 15px;
            color: var(--gold); font-size: 14px; font-weight: bold;
            font-style: italic; font-family: 'Times New Roman', serif;
            letter-spacing: 2px; text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        }

        .lcd-frame { background: var(--metal); padding: 3px; border-radius: 3px; margin-bottom: 25px; border: 1px solid #000; position: relative; }
        .lcd { 
            background: var(--lcd-bg); height: 85px; display: flex; flex-direction: column; 
            justify-content: space-between; padding: 5px 15px; 
            font-family: 'Courier New', monospace; border: 3px solid #111; box-sizing: border-box; 
        }
        
        /* ESTADO DO VISOR IGUAL À ORIGINAL */
        #status-bar { 
            display: flex; justify-content: space-between; 
            font-size: 12px; height: 15px; color: rgba(26, 29, 24, 0.8); 
            font-weight: bold; width: 100%;
        }
        .indicators-right { display: flex; gap: 15px; }
        
        #main-display { font-size: 44px; color: var(--lcd-text); font-weight: bold; text-align: right; width: 100%; line-height: 1.1; }

        .keypad { display: grid; grid-template-columns: repeat(10, 1fr); gap: 28px 6px; } 
        .btn { height: 42px; border-radius: 4px; color: var(--btn-text); font-size: 11px; font-weight: bold; background: var(--btn-black); border: 1px solid #999; box-shadow: 0 2px 0 #000; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; }
        .btn:active { transform: translateY(1px); box-shadow: 0 1px 0 #000; opacity: 0.8; }
        
        .p-label, .f-label, .g-label { position: absolute; width: 100%; left: 0; text-align: center; pointer-events: none; }
        .p-label { color: var(--btn-text); font-size: 8px; top: -22px; opacity: 0.7; }
        .f-label { color: var(--btn-orange); font-size: 9px; top: -11px; font-weight: bold; }
        .g-label { color: var(--btn-blue); font-size: 9px; bottom: -11px; font-weight: bold; }

        .btn-f { background: var(--btn-orange) !important; color: #000 !important; }
        .btn-g { background: var(--btn-blue) !important; color: #fff !important; }
        .btn-enter { grid-row: span 2; height: 112px; background: #444; color: white; }

        @media (orientation: landscape) {
            .hp12c { padding: 30px 10px 20px 10px; }
            .lcd { height: 60px; }
            #main-display { font-size: 32px; }
            .keypad { gap: 22px 6px; }
            .btn { height: 34px; }
            .btn-enter { height: 90px; }
        }
    </style>
</head>
<body id="main-body">

<div class="hp12c">
    <div class="signature">C.S.O.</div>
    <div class="lcd-frame">
        <div class="lcd">
            <div id="main-display">0,00</div>
            <div id="status-bar">
                <span id="ind-f"></span>
                <span id="ind-g"></span>
                <div class="indicators-right">
                    <span id="ind-begin"></span>
                    <span id="ind-dmy">D.MY</span>
                </div>
            </div>
        </div>
    </div>

    <div class="keypad">
        <button class="btn" onclick="handleTVM('n')"><span class="f-label">AMORT</span>n<span class="g-label">12x</span></button>
        <button class="btn" onclick="handleTVM('i')"><span class="f-label">INT</span>i<span class="g-label">12÷</span></button>
        <button class="btn" onclick="handleTVM('pv')"><span class="f-label">NPV</span>PV<span class="g-label">CFo</span></button>
        <button class="btn" onclick="handleTVM('pmt')"><span class="f-label">IRR</span>PMT<span class="g-label">CFj</span></button>
        <button class="btn" onclick="handleTVM('fv')"><span class="p-label">BEG</span>FV<span class="g-label">Nj</span></button>
        <button class="btn" onclick="handleCHS()"><span class="f-label">DATE</span>CHS<span class="g-label">BEG</span></button>
        <button class="btn" onclick="pressNum(7)">7<span class="g-label">10^x</span></button>
        <button class="btn" onclick="pressNum(8)">8<span class="g-label">e^x</span></button>
        <button class="btn" onclick="pressNum(9)">9<span class="g-label">N!</span></button>
        <button class="btn" onclick="execOp('/')">÷</button>

        <button class="btn" onclick="execOp('pow')">y<sup>x</sup><span class="g-label">√x</span></button>
        <button class="btn" onclick="execOp('1/x')">1/x<span class="g-label">LN</span></button>
        <button class="btn" onclick="execOp('%T')"><span class="p-label">R↓</span>%T<span class="g-label">LOG</span></button>
        <button class="btn" onclick="handleDeltaButton()"><span class="p-label">x<>y</span>Δ%<span class="g-label">ΔDYS</span></button>
        <button class="btn" onclick="execOp('%')">%<span class="g-label">ABS</span></button>
        <button class="btn" onclick="handleClear()"><span class="f-label">REG</span>CLX<span class="g-label">FIN</span></button>
        <button class="btn" onclick="pressNum(4)">4</button>
        <button class="btn" onclick="pressNum(5)">5</button>
        <button class="btn" onclick="pressNum(6)">6</button>
        <button class="btn" onclick="execOp('*')">×</button>

        <button class="btn btn-f" onclick="setPrefix('f')">f</button>
        <button class="btn btn-g" onclick="setPrefix('g')">g</button>
        <button class="btn" onclick="setPrefix('sto')">STO</button>
        <button class="btn" onclick="setPrefix('rcl')">RCL</button>
        <button class="btn btn-enter" onclick="pressEnter()">ENTER</button>
        <button class="btn" onclick="pressNum(1)">1<span class="g-label">x̄</span></button>
        <button class="btn" onclick="pressNum(2)">2<span class="g-label">s</span></button>
        <button class="btn" onclick="pressNum(3)">3</button>
        <button class="btn" onclick="execOp('-')">-</button>

        <button class="btn" style="background: #600; color: white;" onclick="location.reload()">OFF</button>
        <button class="btn" onclick="toggleFullScreen()">ON</button>
        <button class="btn" style="grid-column: span 2;" onclick="pressNum(0)">0</button>
        <button class="btn" onclick="pressDot()">.</button>
        <button class="btn" onclick="execOp('+')">+</button>
    </div>
</div>

<script>
    let stack = [0, 0, 0, 0];
    let tvm = { n: 0, i: 0, pv: 0, pmt: 0, fv: 0, isBeg: false };
    let prefix = null, displayValue = "0", isNewInput = true;

    function updateLCD(val = stack[0]) {
        document.getElementById('main-display').innerText = val.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('ind-f').innerText = (prefix === 'f') ? "f" : "";
        document.getElementById('ind-g').innerText = (prefix === 'g') ? "g" : "";
        document.getElementById('ind-begin').innerText = tvm.isBeg ? "BEGIN" : "";
    }

    function pressNum(n) {
        if (prefix === 'g' && n === 1) { // Média
            stack[0] = 0; // Lógica de stats omitida para brevidade, mas o gatilho existe
            prefix = null; isNewInput = true; updateLCD(); return;
        }
        if (isNewInput) { 
            stack[3]=stack[2]; stack[2]=stack[1]; stack[1]=stack[0];
            displayValue = n.toString(); isNewInput = false; 
        } else { displayValue += n.toString(); }
        stack[0] = parseFloat(displayValue);
        document.getElementById('main-display').innerText = displayValue.replace('.', ',');
    }

    function pressEnter() { stack[3]=stack[2]; stack[2]=stack[1]; stack[1]=stack[0]; isNewInput = true; updateLCD(); }

    function handleCHS() {
        if (prefix === 'g') { tvm.isBeg = true; prefix = null; }
        else { stack[0] *= -1; displayValue = stack[0].toString(); }
        updateLCD();
    }

    function handleTVM(key) {
        if (prefix === 'g' && key === 'fv') { tvm.isBeg = false; prefix = null; }
        else if (prefix === 'g' && key === 'n') { tvm.n = stack[0] * 12; prefix = null; }
        else if (prefix === 'g' && key === 'i') { tvm.i = stack[0] / 12; prefix = null; }
        else if (!isNewInput) tvm[key] = stack[0];
        else calculateTVM(key);
        isNewInput = true; updateLCD();
    }

    function calculateTVM(key) {
        let n = tvm.n, pv = tvm.pv, pmt = tvm.pmt, fv = tvm.fv, i = tvm.i / 100;
        let beg = tvm.isBeg ? (1 + i) : 1;
        if (key === 'pmt') {
            let r = 1 + i;
            stack[0] = -(pv * Math.pow(r, n) + fv) / (((Math.pow(r, n) - 1) / i) * beg);
        } else if (key === 'i') {
            // Newton-Raphson simplificado
            let x = 0.01;
            for(let j=0; j<20; j++) {
                let r = 1+x, p = Math.pow(r, n);
                let f = pv*p + pmt*beg*(p-1)/x + fv;
                x = x - f/(n*pv*Math.pow(r,n-1)); // Derivada aproximada
            }
            stack[0] = x * 100;
        }
        tvm[key] = stack[0];
    }

    function handleDeltaButton() {
        if (prefix === 'g') { /* Lógica Data */ }
        else { let x = stack[0], y = stack[1]; stack[0] = ((x - y) / y) * 100; }
        isNewInput = true; updateLCD();
    }

    function execOp(op) {
        let x = stack[0], y = stack[1];
        if(op === '+') stack[0] = y + x;
        else if(op === '-') stack[0] = y - x;
        else if(op === '*') stack[0] = y * x;
        else if(op === '/') stack[0] = x !== 0 ? y / x : 0;
        else if(op === 'pow') stack[0] = Math.pow(y, x);
        else if(op === '%') stack[0] = y * (x / 100);
        else if(op === '%T') stack[0] = (x / y) * 100;
        
        if (op !== '1/x') { stack[1]=stack[2]; stack[2]=stack[3]; }
        isNewInput = true; updateLCD();
    }

    function setPrefix(p) { prefix = (prefix === p) ? null : p; updateLCD(); }
    function handleClear() { if(prefix === 'f') stack = [0,0,0,0]; stack[0] = 0; displayValue = "0"; isNewInput = true; updateLCD(); }
    function pressDot() { if(!displayValue.includes('.')) displayValue += '.'; document.getElementById('main-display').innerText = displayValue.replace('.', ','); }
    function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
</script>
</body>
</html>
