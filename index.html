<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP 12c Platinum - Layout Final</title>
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #dcdcdc; /* Fundo da página claro */
            --case-gradient: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 100%);
            --plate-color: #d8d8d8; /* Cor Platinum (Prata) */
            --btn-gradient: linear-gradient(to bottom, #4a4a4a, #222);
            --btn-blue: #0099cc;
            --btn-orange: #d68a00;
            --lcd-bg: #9ead94;
        }
        body { 
            background: var(--bg); display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; font-family: Arial, sans-serif; 
        }
        
        .hp12c {
            background: var(--case-gradient);
            width: 720px; 
            /* Aumentei o padding inferior para 60px para caber o L.R. */
            padding: 50px 20px 60px 20px; 
            border-radius: 8px; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            border: 2px solid #000;
            position: relative;
        }

        /* Faceplate Prateada (Platinum) */
        .faceplate {
            background: linear-gradient(to bottom, #e6e6e6, #ccc);
            border: 1px solid #999;
            border-radius: 4px;
            padding: 15px 15px 15px 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .lcd-frame {
            background: #222; padding: 6px; border-radius: 6px; margin-bottom: 30px;
            width: 280px; margin-left: 15px; border: 1px solid #666;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .lcd { 
            background: var(--lcd-bg); height: 65px; padding: 5px 10px; 
            display: flex; flex-direction: column; justify-content: space-between;
            font-family: 'Courier New', monospace; text-align: right; 
        }
        #main-display { font-size: 34px; font-weight: bold; color: #1a1d18; letter-spacing: 1px; }

        .logo { 
            position: absolute; top: 65px; right: 50px; text-align: right; 
        }
        .logo h1 { margin: 0; font-size: 24px; font-weight: 800; font-style: italic; color: #111; }
        .logo span { font-size: 14px; color: #666; letter-spacing: 1px; text-transform: uppercase; }

        /* GRID SYSTEM PURO */
        .keypad { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(4, 46px); /* Altura fixa das linhas */
            gap: 40px 12px; /* Gap vertical generoso para os rótulos */
            margin-top: 20px;
        }

        /* Container do botão (para posicionar rótulos) */
        .btn-cell { 
            position: relative; width: 100%; height: 100%; 
        }

        /* O Botão em si */
        .btn { 
            width: 100%; height: 100%; border-radius: 4px; color: #fff; 
            font-size: 12px; font-weight: bold; background: var(--btn-gradient); 
            border: none; border-bottom: 3px solid #000; border-right: 1px solid #111;
            cursor: pointer; position: relative; z-index: 2;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            transition: transform 0.05s, border 0.05s;
        }
        .btn:active { transform: translateY(2px); border-bottom: 1px solid #000; }

        /* RÓTULOS (Labels) */
        .lbl-f { 
            position: absolute; top: -16px; left: 0; width: 100%; text-align: center; 
            color: var(--btn-orange); font-size: 9px; font-weight: 800; z-index: 1; pointer-events: none;
        }
        .lbl-g { 
            position: absolute; bottom: -18px; left: 0; width: 100%; text-align: center; 
            color: var(--btn-blue); font-size: 9px; font-weight: 800; z-index: 1; pointer-events: none;
        }
        .lbl-w {
            position: absolute; top: -26px; left: 0; width: 100%; text-align: center; 
            color: #111; font-size: 9px; font-weight: 600; pointer-events: none;
        }

        /* BOTÕES ESPECIAIS */
        .btn-f { background: var(--btn-orange) !important; color: #222 !important; border-bottom: 3px solid #9e6600; }
        .btn-g { background: var(--btn-blue) !important; color: #fff !important; border-bottom: 3px solid #005f80; }
        
        /* ENTER: Ocupa coluna 6, linhas 3 e 4 */
        .cell-enter {
            grid-column: 6;
            grid-row: 3 / 5; /* Começa na 3, termina ao final da 4 */
            height: 100%; /* Ocupa 100% do espaço da grade (não pixel fixo) */
        }
        
    </style>
</head>
<body>

<div class="hp12c">
    <div class="faceplate">
        <div class="logo">
            <h1>hp 12c</h1>
            <span>platinum</span>
        </div>

        <div class="lcd-frame">
            <div class="lcd">
                <div id="main-display">0,00</div>
            </div>
        </div>

        <div class="keypad">
            <div class="btn-cell"><span class="lbl-f">AMORT</span><button class="btn">n</button><span class="lbl-g">12x</span></div>
            <div class="btn-cell"><span class="lbl-f">INT</span><button class="btn">i</button><span class="lbl-g">12÷</span></div>
            <div class="btn-cell"><span class="lbl-f">NPV</span><button class="btn">PV</button><span class="lbl-g">CFo</span></div>
            <div class="btn-cell"><span class="lbl-f">IRR</span><button class="btn">PMT</button><span class="lbl-g">CFj</span></div>
            <div class="btn-cell"><button class="btn">FV</button><span class="lbl-g">Nj</span></div>
            <div class="btn-cell"><span class="lbl-f">DATE</span><button class="btn">CHS</button><span class="lbl-g">BEG</span></div>
            <div class="btn-cell"><button class="btn">7</button></div>
            <div class="btn-cell"><button class="btn">8</button></div>
            <div class="btn-cell"><button class="btn">9</button></div>
            <div class="btn-cell"><button class="btn">÷</button></div>

            <div class="btn-cell"><button class="btn">y<sup>x</sup></button><span class="lbl-g">√x</span></div>
            <div class="btn-cell"><button class="btn">1/x</button><span class="lbl-g">e<sup>x</sup></span></div>
            <div class="btn-cell"><button class="btn">%T</button><span class="lbl-g">LN</span></div>
            <div class="btn-cell"><button class="btn">Δ%</button><span class="lbl-g">FRAC</span></div>
            <div class="btn-cell"><button class="btn">%</button><span class="lbl-g">INTg</span></div>
            <div class="btn-cell"><button class="btn">EEX</button><span class="lbl-g">ODD</span></div>
            <div class="btn-cell"><button class="btn">4</button></div>
            <div class="btn-cell"><button class="btn">5</button></div>
            <div class="btn-cell"><button class="btn">6</button></div>
            <div class="btn-cell"><button class="btn">×</button></div>

            <div class="btn-cell"><span class="lbl-w">P/R</span><button class="btn">R/S</button><span class="lbl-g">PSE</span></div>
            <div class="btn-cell"><span class="lbl-w">BST</span><button class="btn">SST</button><span class="lbl-g">GTO</span></div>
            <div class="btn-cell"><button class="btn">R↓</button><span class="lbl-g">x≤y</span></div>
            <div class="btn-cell"><button class="btn">x<>y</button><span class="lbl-g">x=0</span></div>
            <div class="btn-cell"><span class="lbl-f">REG</span><button class="btn">CLX</button><span class="lbl-g">FIN</span></div>
            
            <div class="btn-cell cell-enter"><button class="btn">ENTER</button></div>

            <div class="btn-cell"><button class="btn">1</button><span class="lbl-g">x̄</span></div>
            <div class="btn-cell"><button class="btn">2</button><span class="lbl-g">s</span></div>
            <div class="btn-cell"><button class="btn">3</button><span class="lbl-g">n!</span></div>
            <div class="btn-cell"><button class="btn">-</button></div>

            <div class="btn-cell"><button class="btn">ON</button></div>
            <div class="btn-cell"><button class="btn btn-f">f</button></div>
            <div class="btn-cell"><button class="btn btn-g">g</button></div>
            <div class="btn-cell"><button class="btn">STO</button></div>
            <div class="btn-cell"><button class="btn">RCL</button></div>
            <div class="btn-cell" style="grid-column: 7;"><button class="btn">0</button><span class="lbl-g">MEM</span></div>
            <div class="btn-cell"><button class="btn">.</button><span class="lbl-g">s</span></div>
            <div class="btn-cell"><span class="lbl-f">x̄w</span><button class="btn">Σ+</button><span class="lbl-g">Σ-</span></div>
            <div class="btn-cell"><button class="btn">+</button><span class="lbl-g">L.R.</span></div>
        </div>
    </div>
</div>

</body>
</html>
