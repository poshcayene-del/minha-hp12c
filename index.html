<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HP 12c Platinum</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg: #000;
            --case: #1e1e1e;
            --gold: #c5a059;
            --lcd-bg: #9ead94;
            --btn-black: linear-gradient(180deg, #3a3a3a 0%, #111 100%);
            --btn-orange: #ff8c00;
            --btn-blue: #00bfff;
            --metal: linear-gradient(180deg, #555 0%, #aaa 45%, #888 55%, #444 100%);
        }

        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; }
        
        .hp12c {
            background: var(--case); width: 92vw; max-width: 600px;
            padding: 55px 15px 35px 15px; border-radius: 12px;
            box-shadow: inset 1px 1px 1px rgba(255,255,255,0.2), 0 30px 80px rgba(0,0,0,1);
            border: 2px solid #000; position: relative;
            box-sizing: border-box;
        }

        .hp12c::before {
            content: "hp"; position: absolute; top: 15px; left: 25px; 
            color: white; font-size: 24px; font-weight: bold; font-style: italic; font-family: 'Times New Roman', serif;
        }
        .hp12c::after {
            content: "12c platinum"; position: absolute; top: 22px; right: 25px; 
            color: var(--gold); font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
        }

        .lcd-frame {
            background: var(--metal); padding: 5px; border-radius: 3px;
            margin-bottom: 55px; border: 1px solid #000;
        }

        .lcd {
            background: var(--lcd-bg); height: 80px; 
            display: flex; flex-direction: column;
            align-items: flex-end; justify-content: center; padding: 0 15px;
            font-family: 'Courier New', monospace; border: 4px solid #111;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.4);
        }

        #status-bar { font-size: 10px; height: 12px; color: #333; width: 100%; text-align: left; font-weight: bold; letter-spacing: 5px; }
        #main-display { font-size: 40px; color: #1a1d18; font-weight: bold; }

        .keypad { display: grid; grid-template-columns: repeat(10, 1fr); gap: 35px 6px; }

        .btn {
            height: 44px; border-radius: 4px; color: white;
            font-size: 11px; font-weight: bold; cursor: pointer; background: var(--btn-black);
            border: 1px solid #000; box-shadow: 0 3px 0 #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        /* SOLUÇÃO PARA AS LABELS NÃO SOBREPOREM */
        .labels-top, .labels-bottom {
            position: absolute; width: 100%; left: 0;
            display: flex; flex-direction: column; align-items: center;
            line-height: 1;
        }
        .labels-top { top: -25px; }
        .labels-bottom { bottom: -22px; }

        .p-label { color: #fff; font-size: 7px; opacity: 0.8; margin-bottom: 2px; }
        .f-label { color: var(--btn-orange); font-size: 8px; font-weight: bold; }
        .g-label { color: var(--btn-blue); font-size: 9px; font-weight: bold; }

        @media (orientation: landscape) {
            .hp12c { width: 85vw; max-width: 780px; padding: 30px 20px 25px 20px; }
            .lcd-frame { margin-bottom: 40px; }
            .lcd { height: 55px; }
            .keypad { gap: 28px 8px; }
            .btn { height: 36px; }
            .btn-enter { height: 100px; }
        }
    </style>
</head>
<body>

<div class="hp12c">
    <div class="lcd-frame">
        <div class="lcd">
            <div id="status-bar"></div>
            <div id="main-display">0.00</div>
        </div>
    </div>
    <div class="keypad">
        <button class="btn" onclick="handleFin('n')"><div class="labels-top"><span class="p-label">Σy,x</span><span class="f-label">AMORT</span></div>n<div class="labels-bottom"><span class="g-label">12x</span></div></button>
        <button class="btn" onclick="handleFin('i')"><div class="labels-top"><span class="p-label">y^r,x</span><span class="f-label">INT</span></div>i<div class="labels-bottom"><span class="g-label">12÷</span></div></button>
        <button class="btn" onclick="handleFin('pv')"><div class="labels-top"><span class="p-label">x1,x2</span><span class="f-label">NPV</span></div>PV<div class="labels-bottom"><span class="g-label">CFo</span></div></button>
        <button class="btn" onclick="handleFin('pmt')"><div class="labels-top"><span class="p-label">w,x</span><span class="f-label">IRR</span></div>PMT<div class="labels-bottom"><span class="g-label">CFj</span></div></button>
        <button class="btn" onclick="handleFin('fv')"><div class="labels-top"><span class="p-label">BEG</span></div>FV<div class="labels-bottom"><span class="g-label">Nj</span></div></button>
        
        <button class="btn" onclick="toggleSign()">
            <div class="labels-top"><span class="p-label">END</span><span class="f-label">DATE</span></div>
            CHS
            <div class="labels-bottom"><span class="g-label">BEG</span></div>
        </button>

        <button class="btn" onclick="pressNum(7)">7<div class="labels-bottom"><span class="g-label">10^x</span></div></button>
        <button class="btn" onclick="pressNum(8)">8<div class="labels-bottom"><span class="g-label">e^x</span></div></button>
        <button class="btn" onclick="pressNum(9)">9<div class="labels-bottom"><span class="g-label">N!</span></div></button>
        <button class="btn" onclick="execOp('/')">÷</button>

        <button class="btn" onclick="execOp('pow')"><div class="labels-top"><span class="p-label">R/S</span></div>y<sup>x</sup><div class="labels-bottom"><span class="g-label">√x</span></div></button>
        <button class="btn" onclick="execOp('1/x')"><div class="labels-top"><span class="p-label">SST</span></div>1/x<div class="labels-bottom"><span class="g-label">LN</span></div></button>
        <button class="btn" onclick="execOp('%')"><div class="labels-top"><span class="p-label">R↓</span></div>%</button>
        <button class="btn" onclick="handleDate()"><div class="labels-top"><span class="p-label">x<>y</span></div>Δ%<div class="labels-bottom"><span class="g-label">ΔDYS</span></div></button>
        <button class="btn" onclick="handleStats()"><div class="labels-top"><span class="p-label">EEX</span></div>Σ+<div class="labels-bottom"><span class="g-label">Σ-</span></div></button>
        <button class="btn" onclick="handleClear()"><div class="labels-top"><span class="p-label">P/R</span></div>CLX<div class="labels-bottom"><span class="f-label" style="position:static">REG</span><span class="g-label" style="position:static">FIN</span></div></button>
        <button class="btn" onclick="pressNum(4)">4<div class="labels-bottom"><span class="g-label">X≤Y</span></div></button>
        <button class="btn" onclick="pressNum(5)">5<div class="labels-bottom"><span class="g-label">X=0</span></div></button>
        <button class="btn" onclick="pressNum(6)">6<div class="labels-bottom"><span class="g-label">X>Y</span></div></button>
        <button class="btn" onclick="execOp('*')">×</button>

        <button class="btn btn-f" onclick="setPrefix('f')">f</button>
        <button class="btn btn-g" onclick="setPrefix('g')">g</button>
        <button class="btn" onclick="setPrefix('sto')">STO</button>
        <button class="btn" onclick="setPrefix('rcl')">RCL</button>
        <button class="btn btn-enter" onclick="pressEnter()">ENTER</button>
        <button class="btn" onclick="pressNum(1)">1<div class="labels-bottom"><span class="g-label">x̄</span></div></button>
        <button class="btn" onclick="pressNum(2)">2<div class="labels-bottom"><span class="g-label">S</span></div></button>
        <button class="btn" onclick="pressNum(3)">3<div class="labels-bottom"><span class="g-label">r</span></div></button>
        <button class="btn" onclick="execOp('-')">-</button>

        <button class="btn" style="background: #600" onclick="hardReset()">RES</button>
        <button class="btn" onclick="toggleFullScreen()">ON</button>
        <button class="btn" style="grid-column: span 2;" onclick="pressNum(0)">0<div class="labels-bottom"><span class="g-label">Σx</span></div></button>
        <button class="btn" onclick="pressDot()">.<div class="labels-bottom"><span class="g-label">Σy</span></div></button>
        <button class="btn" onclick="execOp('+')">+</button>
    </div>
</div>

<script>
    /* O Script permanece o mesmo, garantindo as funções matemáticas */
    const statusDisp = document.getElementById('status-bar');
    const mainDisp = document.getElementById('main-display');
    let stack = [0, 0, 0, 0], fin = { n:0, i:0, pv:0, pmt:0, fv:0 }, registers = new Array(20).fill(0);
    let displayValue = "0", isNewInput = true, prefix = null, decimals = 2, cashFlows = [];

    function setPrefix(p) { prefix = p; statusDisp.innerText = p.toUpperCase(); }
    function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
    function hardReset() { stack=[0,0,0,0]; fin={n:0,i:0,pv:0,pmt:0,fv:0}; registers.fill(0); cashFlows=[]; displayValue="0"; isNewInput=true; updateLCD(); }
    function updateLCD(val = stack[0]) {
        mainDisp.innerText = isNaN(val) ? "Error 5" : parseFloat(val).toLocaleString('en-US', {minimumFractionDigits: decimals, maximumFractionDigits: decimals});
        prefix = null; statusDisp.innerText = "";
    }
    function pressNum(n) {
        if (prefix === 'f' && !isNaN(n)) { decimals = n; updateLCD(); return; }
        if (isNewInput) { displayValue = n.toString(); isNewInput = false; }
        else { displayValue += n.toString(); }
        stack[0] = parseFloat(displayValue);
        mainDisp.innerText = displayValue;
    }
    function pressEnter() { stack[3]=stack[2]; stack[2]=stack[1]; stack[1]=stack[0]; isNewInput=true; updateLCD(); }
    function execOp(op) {
        let x = stack[0], y = stack[1];
        if (op === '+') stack[0] = y + x;
        if (op === '-') stack[0] = y - x;
        if (op === '*') stack[0] = y * x;
        if (op === '/') stack[0] = x !== 0 ? y / x : 0;
        stack[1]=stack[2]; stack[2]=stack[3]; isNewInput=true; updateLCD();
    }
    function toggleSign() { stack[0] *= -1; displayValue = stack[0].toString(); updateLCD(); }
</script>
</body>
</html>
