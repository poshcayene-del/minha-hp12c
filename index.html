<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP 12c Platinum - C.S.O. Ultimate Edition</title>
    <style>
        :root {
            --bg: #1a1a1a; --case: #2c2c2c; --gold: #c5a059; --lcd-bg: #9ead94;
            --lcd-text: #1a1d18; --btn-orange: #ff8c00; --btn-blue: #00bfff;
            --btn-black: linear-gradient(180deg, #444 0%, #111 100%);
            --btn-text: #fff;
        }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
        
        .hp12c {
            background: var(--case); width: 96vw; max-width: 650px;
            padding: 55px 15px 45px 15px; border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 1px 2px rgba(255,255,255,0.2);
            position: relative; box-sizing: border-box;
        }

        .signature {
            position: absolute; top: 15px; left: 20px;
            color: var(--gold); font-size: 16px; font-weight: bold; font-style: italic; letter-spacing: 1px;
        }

        /* VISOR COM INDICADORES NO LOCAL CORRETO */
        .lcd-frame { background: #000; padding: 4px; border-radius: 4px; margin-bottom: 35px; border: 1px solid #444; }
        .lcd { 
            background: var(--lcd-bg); height: 90px; display: flex; flex-direction: column; 
            justify-content: space-between; padding: 10px 15px; border: 2px solid #333; box-sizing: border-box;
        }
        #main-display { font-size: 46px; color: var(--lcd-text); font-weight: bold; text-align: right; font-family: 'Courier New', monospace; line-height: 1; }
        #status-bar { display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; color: rgba(0,0,0,0.7); height: 15px; width: 100%; }
        .ind-group { display: flex; gap: 10px; }

        /* GRID DE 10 COLUNAS */
        .keypad { display: grid; grid-template-columns: repeat(10, 1fr); gap: 34px 8px; }
        .btn-container { position: relative; display: flex; flex-direction: column; align-items: center; }

        .btn { 
            width: 100%; height: 42px; border-radius: 4px; color: var(--btn-text); 
            font-size: 11px; font-weight: bold; background: var(--btn-black); 
            border: 1px solid #000; cursor: pointer; position: relative;
            box-shadow: 0 3px 0 #000; outline: none; transition: all 0.05s;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; background: #222; }

        /* ETIQUETAS */
        .label-f { position: absolute; top: -18px; color: var(--btn-orange); font-size: 9px; font-weight: bold; white-space: nowrap; pointer-events: none; }
        .label-g { position: absolute; bottom: -18px; color: var(--btn-blue); font-size: 9px; font-weight: bold; white-space: nowrap; pointer-events: none; }
        .label-w { position: absolute; top: -28px; color: #fff; font-size: 8px; opacity: 0.6; white-space: nowrap; pointer-events: none; }

        .btn-f { background: var(--btn-orange) !important; color: #000 !important; }
        .btn-g { background: var(--btn-blue) !important; color: #fff !important; }
        .btn-enter { grid-row: span 2; height: 118px !important; background: #555; margin-bottom: -76px; z-index: 10; font-size: 13px; }

        @media (orientation: landscape) {
            .hp12c { padding: 35px 10px 30px 10px; }
            .keypad { gap: 28px 6px; }
            .btn { height: 35px; }
            .btn-enter { height: 98px !important; }
        }
    </style>
</head>
<body>

<div class="hp12c">
    <div class="signature">C.S.O. Platinum</div>
    <div class="lcd-frame">
        <div class="lcd">
            <div id="main-display">0,00</div>
            <div id="status-bar">
                <div class="ind-group">
                    <span id="ind-f"></span>
                    <span id="ind-g"></span>
                </div>
                <div class="ind-group">
                    <span id="ind-begin"></span>
                    <span id="ind-dmy"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="keypad">
        <div class="btn-container"><span class="label-f">AMORT</span><button class="btn" onclick="handleTVM('n')">n</button><span class="label-g">12x</span></div>
        <div class="btn-container"><span class="label-f">INT</span><button class="btn" onclick="handleTVM('i')">i</button><span class="label-g">12÷</span></div>
        <div class="btn-container"><span class="label-f">NPV</span><button class="btn" onclick="handleTVM('pv')">PV</button><span class="label-g">CFo</span></div>
        <div class="btn-container"><span class="label-f">IRR</span><button class="btn" onclick="handleTVM('pmt')">PMT</button><span class="label-g">CFj</span></div>
        <div class="btn-container"><button class="btn" onclick="handleTVM('fv')">FV</button><span class="label-g">Nj</span></div>
        <div class="btn-container"><span class="label-f">DATE</span><button class="btn" onclick="handleCHS()">CHS</button><span class="label-g">BEG</span></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(7)">7</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(8)">8</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(9)">9</button></div>
        <div class="btn-container"><button class="btn" onclick="execOp('/')">÷</button></div>

        <div class="btn-container"><span class="label-w">P/R</span><button class="btn" onclick="notImpl()">R/S</button><span class="label-g">PSE</span></div>
        <div class="btn-container"><span class="label-w">BST</span><button class="btn" onclick="notImpl()">SST</button><span class="label-g">GTO</span></div>
        <div class="btn-container"><button class="btn" onclick="rollStack()">R↓</button><span class="label-g">x≤y</span></div>
        <div class="btn-container"><button class="btn" onclick="swapXY()">x<>y</button><span class="label-g">x=0</span></div>
        <div class="btn-container"><button class="btn" onclick="execOp('%T')">%T</button></div>
        <div class="btn-container"><span class="label-f">REG</span><button class="btn" onclick="handleClear()">CLX</button><span class="label-g">FIN</span></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(4)">4</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(5)">5</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(6)">6</button></div>
        <div class="btn-container"><button class="btn" onclick="execOp('*')">×</button></div>

        <div class="btn-container"><button class="btn" onclick="execOp('pow')">y<sup>x</sup></button><span class="label-g">√x</span></div>
        <div class="btn-container"><button class="btn" onclick="execOp('1/x')">1/x</button><span class="label-g">e<sup>x</sup></span></div>
        <div class="btn-container"><button class="btn" onclick="handleDelta()">Δ%</button><span class="label-g">LN</span></div>
        <div class="btn-container"><button class="btn" onclick="execOp('%')">%</button><span class="label-g">LOG</span></div>
        <div class="btn-container"><button class="btn btn-enter" onclick="pressEnter()">ENTER</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(1)">1</button><span class="label-g">x̄</span></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(2)">2</button><span class="label-g">s</span></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(3)">3</button><span class="label-g">n!</span></div>
        <div class="btn-container"><button class="btn" onclick="execOp('-')">-</button></div>
        <div class="btn-container"><span class="label-f">x̄w</span><button class="btn" onclick="handleSigma()">Σ+</button><span class="label-g">Σ-</span></div>

        <div class="btn-container" style="grid-column: 1 / span 2;"><button class="btn" onclick="toggleFullScreen()">ON</button></div>
        <div class="btn-container"><button class="btn btn-f" onclick="setPrefix('f')">f</button></div>
        <div class="btn-container"><button class="btn btn-g" onclick="setPrefix('g')">g</button></div>
        <div class="btn-container"></div> <div class="btn-container"><button class="btn" onclick="setPrefix('sto')">STO</button></div>
        <div class="btn-container"><button class="btn" onclick="setPrefix('rcl')">RCL</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(0)">0</button></div>
        <div class="btn-container"><button class="btn" onclick="pressDot()">.</button></div>
        <div class="btn-container"><button class="btn" onclick="execOp('+')">+</button></div>
    </div>
</div>

<script>
    let stack = [0,0,0,0], tvm = {n:0,i:0,pv:0,pmt:0,fv:0,isBeg:false}, 
        stats = {n:0, sumX:0, sumX2:0}, prefix=null, displayValue="0", 
        isNewInput=true, dateFormat="DMY";

    function updateLCD() {
        document.getElementById('main-display').innerText = stack[0].toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2});
        document.getElementById('ind-f').innerText = prefix==='f'?'f':'';
        document.getElementById('ind-g').innerText = prefix==='g'?'g':'';
        document.getElementById('ind-begin').innerText = tvm.isBeg?'BEGIN':'';
        document.getElementById('ind-dmy').innerText = dateFormat==='DMY'?'D.MY':'';
    }

    function pressNum(n) {
        if(prefix === 'g') {
            if(n === 0) { stack[0] = stats.n > 0 ? stats.sumX/stats.n : 0; }
            if(n === 2) { 
                let v = (stats.sumX2 - (Math.pow(stats.sumX, 2) / stats.n)) / (stats.n - 1);
                stack[0] = stats.n > 1 ? Math.sqrt(v) : 0;
            }
            if(n === 3) { let r=1; for(let i=2; i<=Math.floor(stack[0]); i++) r*=i; stack[0]=r; }
            if(n === 4) dateFormat = "MDY";
            if(n === 5) dateFormat = "DMY";
            prefix = null; isNewInput = true; updateLCD(); return;
        }
        if(isNewInput){ stack[3]=stack[2]; stack[2]=stack[1]; stack[1]=stack[0]; displayValue=n.toString(); isNewInput=false; }
        else displayValue+=n.toString();
        stack[0]=parseFloat(displayValue); updateLCD();
    }

    function pressEnter(){ stack[3]=stack[2]; stack[2]=stack[1]; stack[1]=stack[0]; isNewInput=true; updateLCD(); }
    
    function swapXY(){ let t=stack[0]; stack[0]=stack[1]; stack[1]=t; isNewInput=true; updateLCD(); }
    
    function rollStack(){ let t=stack[0]; stack[0]=stack[1]; stack[1]=stack[2]; stack[2]=stack[3]; stack[3]=t; isNewInput=true; updateLCD(); }

    function execOp(op){
        let x=stack[0], y=stack[1];
        if(op==='+') stack[0]=y+x; 
        else if(op==='-') stack[0]=y-x;
        else if(op==='*') stack[0]=y*x; 
        else if(op==='/') stack[0]=x!==0?y/x:0;
        else if(op==='pow') stack[0]=Math.pow(y,x);
        else if(op==='%') stack[0]=y*(x/100);
        else if(op==='%T') stack[0]=(x/y)*100;
        
        if(prefix === 'g' && op === 'pow') stack[0] = Math.sqrt(x); // g + y^x = sqrt

        stack[1]=stack[2]; stack[2]=stack[3]; isNewInput=true; prefix=null; updateLCD();
    }

    function handleTVM(k){
        if(prefix === 'f' && k === 'n') { // AMORTIZAÇÃO
            let nAmort = Math.floor(stack[0]);
            let rate = (tvm.i/100);
            let totalInt = 0;
            for(let i=0; i<nAmort; i++) {
                let juros = Math.abs(tvm.pv * rate);
                let princ = Math.abs(tvm.pmt) - juros;
                tvm.pv -= princ; totalInt += juros;
            }
            stack[0]=nAmort; stack[1]=totalInt;
        } 
        else if(prefix === 'g' && k === 'n') tvm.n = stack[0] * 12;
        else if(prefix === 'g' && k === 'i') tvm.i = stack[0] / 12;
        else if(prefix === 'g' && k === 'fv') { tvm.isBeg = false; prefix=null; }
        else if(!isNewInput) tvm[k] = stack[0];
        
        isNewInput=true; prefix=null; updateLCD();
    }

    function handleSigma() {
        if(prefix === 'g') { stats.n--; stats.sumX -= stack[0]; stats.sumX2 -= Math.pow(stack[0],2); }
        else { stats.n++; stats.sumX += stack[0]; stats.sumX2 += Math.pow(stack[0],2); }
        stack[0] = stats.n; isNewInput=true; prefix=null; updateLCD();
    }

    function handleCHS(){ if(prefix==='g'){tvm.isBeg=true; prefix=null;} else stack[0]*=-1; updateLCD(); }
    
    function handleClear(){ 
        if(prefix==='f') { stack=[0,0,0,0]; stats={n:0,sumX:0,sumX2:0}; tvm={n:0,i:0,pv:0,pmt:0,fv:0,isBeg:false}; }
        else stack[0]=0; 
        isNewInput=true; prefix=null; updateLCD(); 
    }

    function setPrefix(p){ prefix=prefix===p?null:p; updateLCD(); }
    function pressDot(){ if(!displayValue.includes('.')) displayValue+='.'; updateLCD(); }
    function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
    function notImpl() { alert("Função de Programação não implementada nesta versão."); }
</script>
</body>
</html>
