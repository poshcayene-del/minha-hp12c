<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP 12c Platinum - Geometria Final</title>
    <style>
        :root {
            --bg: #1a1a1a; --case: #2c2c2c; --gold: #c5a059; --lcd-bg: #9ead94;
            --btn-orange: #ff8c00; --btn-blue: #00bfff;
            --btn-black: linear-gradient(180deg, #444 0%, #111 100%);
        }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        
        .hp12c {
            background: var(--case); width: 620px; padding: 60px 20px 40px; 
            border-radius: 12px; position: relative; box-sizing: border-box;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .lcd-frame { background: #000; padding: 4px; border-radius: 4px; margin-bottom: 50px; }
        .lcd { background: var(--lcd-bg); height: 80px; padding: 10px; border: 2px solid #333; text-align: right; }
        #main-display { font-size: 44px; font-family: 'Courier New', monospace; font-weight: bold; }

        /* GRID RÍGIDO DE 10 COLUNAS */
        .keypad { 
            display: grid; 
            grid-template-columns: repeat(10, 52px); /* Tamanho fixo para garantir o quadrado */
            grid-template-rows: repeat(4, 45px);     /* Altura fixa */
            gap: 35px 8px; /* Espaço vertical maior para as etiquetas */
            justify-content: center;
        }

        .btn-container { position: relative; width: 52px; height: 45px; }

        .btn { 
            width: 100%; height: 100%; border-radius: 4px; color: #fff; 
            font-size: 11px; font-weight: bold; background: var(--btn-black); 
            border: 1px solid #000; cursor: pointer; box-shadow: 0 3px 0 #000;
        }

        /* POSICIONAMENTO ABSOLUTO PARA NÃO MOVER OS BOTÕES */
        .label-f { position: absolute; top: -16px; left: 0; width: 100%; text-align: center; color: var(--btn-orange); font-size: 8px; font-weight: bold; }
        .label-g { position: absolute; bottom: -16px; left: 0; width: 100%; text-align: center; color: var(--btn-blue); font-size: 8px; font-weight: bold; }
        .label-w { position: absolute; top: -26px; left: 0; width: 100%; text-align: center; color: #fff; font-size: 8px; opacity: 0.6; }

        .btn-f { background: var(--btn-orange) !important; color: #000 !important; }
        .btn-g { background: var(--btn-blue) !important; color: #fff !important; }
        
        /* ENTER - COLUNA 5, LINHAS 3 E 4 */
        .btn-enter { 
            grid-column: 5; grid-row: 3 / 5; 
            height: calc(100% * 2 + 35px) !important; 
            background: #555 !important; z-index: 5;
        }

        /* BLOCO NUMÉRICO - COLUNAS 7, 8, 9 */
        .col7 { grid-column: 7; } .col8 { grid-column: 8; } .col9 { grid-column: 9; } .col10 { grid-column: 10; }
    </style>
</head>
<body>

<div class="hp12c">
    <div class="lcd-frame">
        <div class="lcd"><div id="main-display">0,00</div></div>
    </div>

    <div class="keypad">
        <div class="btn-container"><span class="label-f">AMORT</span><button class="btn">n</button><span class="label-g">12x</span></div>
        <div class="btn-container"><span class="label-f">INT</span><button class="btn">i</button><span class="label-g">12÷</span></div>
        <div class="btn-container"><span class="label-f">NPV</span><button class="btn">PV</button><span class="label-g">CFo</span></div>
        <div class="btn-container"><span class="label-f">IRR</span><button class="btn">PMT</button><span class="label-g">CFj</span></div>
        <div class="btn-container"><button class="btn">FV</button><span class="label-g">Nj</span></div>
        <div class="btn-container"><span class="label-f">DATE</span><button class="btn">CHS</button><span class="label-g">BEG</span></div>
        <div class="btn-container col7"><button class="btn">7</button></div>
        <div class="btn-container col8"><button class="btn">8</button></div>
        <div class="btn-container col9"><button class="btn">9</button></div>
        <div class="btn-container col10"><button class="btn">÷</button></div>

        <div class="btn-container"><span class="label-w">P/R</span><button class="btn">R/S</button><span class="label-g">PSE</span></div>
        <div class="btn-container"><span class="label-w">BST</span><button class="btn">SST</button><span class="label-g">GTO</span></div>
        <div class="btn-container"><button class="btn">R↓</button><span class="label-g">x≤y</span></div>
        <div class="btn-container"><button class="btn">x<>y</button><span class="label-g">x=0</span></div>
        <div class="btn-container"><button class="btn">%T</button></div>
        <div class="btn-container"><span class="label-f">REG</span><button class="btn">CLX</button><span class="label-g">FIN</span></div>
        <div class="btn-container col7"><button class="btn">4</button></div>
        <div class="btn-container col8"><button class="btn">5</button></div>
        <div class="btn-container col9"><button class="btn">6</button></div>
        <div class="btn-container col10"><button class="btn">×</button></div>

        <div class="btn-container"><button class="btn">y<sup>x</sup></button><span class="label-g">√x</span></div>
        <div class="btn-container"><button class="btn">1/x</button><span class="label-g">e<sup>x</sup></span></div>
        <div class="btn-container"><button class="btn">Δ%</button><span class="label-g">LN</span></div>
        <div class="btn-container"><button class="btn">%</button><span class="label-g">LOG</span></div>
        <button class="btn btn-enter">ENTER</button>
        <div class="btn-container col6" style="grid-column: 6;"><button class="btn">1</button><span class="label-g">x̄</span></div>
        <div class="btn-container col7"><button class="btn">2</button><span class="label-g">s</span></div>
        <div class="btn-container col8"><button class="btn">3</button><span class="label-g">n!</span></div>
        <div class="btn-container col9"><button class="btn">-</button></div>
        <div class="btn-container col10"><span class="label-f">x̄w</span><button class="btn">Σ+</button><span class="label-g">Σ-</span></div>

        <div class="btn-container" style="grid-column: 1 / span 2;"><button class="btn">ON</button></div>
        <div class="btn-container col3"><button class="btn btn-f">f</button></div>
        <div class="btn-container col4"><button class="btn btn-g">g</button></div>
        <div class="btn-container col6"><button class="btn">STO</button></div>
        <div class="btn-container col7"><button class="btn">RCL</button></div>
        <div class="btn-container col8"><button class="btn">0</button></div>
        <div class="btn-container col9"><button class="btn">.</button></div>
        <div class="btn-container col10"><button class="btn">+</button></div>
    </div>
</div>

</body>
</html>
