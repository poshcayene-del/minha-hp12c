<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP 12c Platinum - C.S.O. Pro</title>
    <style>
        :root {
            --bg: #1a1a1a; --case: #2c2c2c; --gold: #c5a059; --lcd-bg: #9ead94;
            --lcd-text: #1a1d18; --btn-orange: #ff8c00; --btn-blue: #00bfff;
            --btn-black: linear-gradient(180deg, #444 0%, #111 100%);
            --btn-text: #fff;
        }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        
        .hp12c {
            background: var(--case); width: 96vw; max-width: 620px;
            padding: 50px 15px 40px 15px; border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 1px 2px rgba(255,255,255,0.2);
            position: relative;
        }

        /* LCD ESTILIZADO */
        .lcd-frame { background: #000; padding: 4px; border-radius: 4px; margin-bottom: 35px; }
        .lcd { 
            background: var(--lcd-bg); height: 80px; display: flex; flex-direction: column; 
            justify-content: space-between; padding: 8px 12px; border: 2px solid #333;
        }
        #main-display { font-size: 42px; color: var(--lcd-text); font-weight: bold; text-align: right; font-family: 'Courier New', monospace; }
        #status-bar { display: flex; justify-content: space-between; font-size: 11px; font-weight: bold; color: rgba(0,0,0,0.6); }

        /* GRID DE BOTÕES */
        .keypad { display: grid; grid-template-columns: repeat(10, 1fr); gap: 32px 8px; }

        /* CONTAINER DA TECLA (Para evitar sobreposição) */
        .btn-container { position: relative; display: flex; flex-direction: column; align-items: center; }

        .btn { 
            width: 100%; height: 38px; border-radius: 4px; color: var(--btn-text); 
            font-size: 12px; font-weight: bold; background: var(--btn-black); 
            border: 1px solid #000; cursor: pointer; position: relative;
            box-shadow: 0 3px 0 #000;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }

        /* ETIQUETAS */
        .label-f { position: absolute; top: -18px; color: var(--btn-orange); font-size: 9px; font-weight: bold; white-space: nowrap; }
        .label-g { position: absolute; bottom: -18px; color: var(--btn-blue); font-size: 9px; font-weight: bold; white-space: nowrap; }
        .label-p { position: absolute; top: -30px; color: #fff; font-size: 8px; opacity: 0.5; }

        .btn-f { background: var(--btn-orange) !important; color: #000 !important; }
        .btn-g { background: var(--btn-blue) !important; color: #fff !important; }
        .btn-enter { grid-row: span 2; height: 104px !important; background: #555; }

        @media (max-width: 600px) {
            .keypad { gap: 28px 4px; }
            .label-f, .label-g { font-size: 8px; }
        }
    </style>
</head>
<body>

<div class="hp12c">
    <div class="lcd-frame">
        <div class="lcd">
            <div id="main-display">0,00</div>
            <div id="status-bar">
                <span id="ind-f"></span>
                <span id="ind-g"></span>
                <span id="ind-begin"></span>
            </div>
        </div>
    </div>

    <div class="keypad">
        <div class="btn-container"><span class="label-f">AMORT</span><button class="btn" onclick="handleTVM('n')">n</button><span class="label-g">12x</span></div>
        <div class="btn-container"><span class="label-f">INT</span><button class="btn" onclick="handleTVM('i')">i</button><span class="label-g">12÷</span></div>
        <div class="btn-container"><span class="label-f">NPV</span><button class="btn" onclick="handleTVM('pv')">PV</button><span class="label-g">CFo</span></div>
        <div class="btn-container"><span class="label-f">IRR</span><button class="btn" onclick="handleTVM('pmt')">PMT</button><span class="label-g">CFj</span></div>
        <div class="btn-container"><button class="btn" onclick="handleTVM('fv')">FV</button><span class="label-g">Nj</span></div>
        <div class="btn-container"><span class="label-f">DATE</span><button class="btn" onclick="handleCHS()">CHS</button><span class="label-g">BEG</span></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(7)">7</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(8)">8</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(9)">9</button></div>
        <div class="btn-container"><button class="btn" onclick="execOp('/')">÷</button></div>

        <div class="btn-container"><button class="btn" onclick="execOp('pow')">y<sup>x</sup></button><span class="label-g">√x</span></div>
        <div class="btn-container"><button class="btn" onclick="execOp('1/x')">1/x</button><span class="label-g">LN</span></div>
        <div class="btn-container"><span class="label-p">R↓</span><button class="btn" onclick="execOp('%T')">%T</button></div>
        <div class="btn-container"><span class="label-p">x<>y</span><button class="btn" onclick="handleDeltaButton()">Δ%</button><span class="label-g">ΔDYS</span></div>
        <div class="btn-container"><button class="btn" onclick="execOp('%')">%</button></div>
        <div class="btn-container"><span class="label-f">REG</span><button class="btn" onclick="handleClear()">CLX</button><span class="label-g">FIN</span></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(4)">4</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(5)">5</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(6)">6</button></div>
        <div class="btn-container"><button class="btn" onclick="execOp('*')">×</button></div>

        <div class="btn-container"><button class="btn btn-f" onclick="setPrefix('f')">f</button></div>
        <div class="btn-container"><button class="btn btn-g" onclick="setPrefix('g')">g</button></div>
        <div class="btn-container"><button class="btn" onclick="setPrefix('sto')">STO</button></div>
        <div class="btn-container"><button class="btn" onclick="setPrefix('rcl')">RCL</button></div>
        <div class="btn-container" style="grid-column: 5;"><button class="btn btn-enter" onclick="pressEnter()">ENTER</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(1)">1</button><span class="label-g">x̄</span></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(2)">2</button></div>
        <div class="btn-container"><button class="btn" onclick="pressNum(3)">3</button></div>
        <div class="btn-container"><button class="btn" onclick="execOp('-')">-</button></div>

        <div class="btn-container" style="grid-column: 1 / span 2;"><button class="btn" style="background:#600" onclick="location.reload()">OFF</button></div>
        <div class="btn-container" style="grid-column: 3 / span 2;"><button class="btn" onclick="pressNum(0)">0</button></div>
        <div class="btn-container" style="grid-column: 6;"><button class="btn" onclick="pressDot()">.</button></div>
        <div class="btn-container" style="grid-column: 7;"><button class="btn" onclick="execOp('+')">+</button></div>
    </div>
</div>

<script>
    // Lógica permanece a mesma, garantindo funcionamento dos cálculos
    let stack = [0,0,0,0], tvm = {n:0,i:0,pv:0,pmt:0,fv:0,isBeg:false}, prefix=null, displayValue="0", isNewInput=true;
    function updateLCD() {
        document.getElementById('main-display').innerText = stack[0].toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('ind-f').innerText = prefix==='f'?'f':'';
        document.getElementById('ind-g').innerText = prefix==='g'?'g':'';
        document.getElementById('ind-begin').innerText = tvm.isBeg?'BEGIN':'';
    }
    function pressNum(n) {
        if(isNewInput){ stack[3]=stack[2]; stack[2]=stack[1]; stack[1]=stack[0]; displayValue=n.toString(); isNewInput=false; }
        else displayValue+=n.toString();
        stack[0]=parseFloat(displayValue); updateLCD();
    }
    function pressEnter(){ stack[3]=stack[2]; stack[2]=stack[1]; stack[1]=stack[0]; isNewInput=true; updateLCD(); }
    function setPrefix(p){ prefix=prefix===p?null:p; updateLCD(); }
    function handleCHS(){ if(prefix==='g'){tvm.isBeg=true; prefix=null;} else stack[0]*=-1; updateLCD(); }
    function handleClear(){ if(prefix==='f') stack=[0,0,0,0]; stack[0]=0; isNewInput=true; prefix=null; updateLCD(); }
    function execOp(op){
        let x=stack[0], y=stack[1];
        if(op==='+') stack[0]=y+x; else if(op==='-') stack[0]=y-x;
        else if(op==='*') stack[0]=y*x; else if(op==='/') stack[0]=x!==0?y/x:0;
        else if(op==='%') stack[0]=y*(x/100);
        stack[1]=stack[2]; stack[2]=stack[3]; isNewInput=true; updateLCD();
    }
    // Funções TVM simplificadas para este exemplo visual
    function handleTVM(k){ if(!isNewInput) tvm[k]=stack[0]; isNewInput=true; updateLCD(); }
    function pressDot(){ if(!displayValue.includes('.')) displayValue+='.'; updateLCD(); }
</script>
</body>
</html>
