<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HP 12c Platinum - Réplica Exata</title>
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #e0e0e0; --case: #2a2a2a; --plate: #d4d4d4; 
            --lcd-bg: #9ead94; --btn-black: linear-gradient(to bottom, #444, #1a1a1a);
            --btn-blue: #0088cc; --btn-orange: #d68a00; --text-white: #f0f0f0;
        }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        
        .hp12c {
            background: var(--case); width: 700px; padding: 40px 20px 30px; 
            border-radius: 4px; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 2px solid #111;
        }

        /* Moldura Dourada/Prata da Platinum */
        .faceplate {
            border: 1px solid #666; padding: 10px 15px 25px; border-radius: 2px;
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
        }

        .lcd-section {
            background: #111; padding: 5px; border-radius: 4px; margin-bottom: 30px;
            border: 1px solid #555; width: 280px; margin-left: 20px;
        }
        .lcd { 
            background: var(--lcd-bg); height: 60px; padding: 5px 10px; 
            display: flex; flex-direction: column; justify-content: space-between;
            font-family: 'Courier New', monospace; text-align: right; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        #main-display { font-size: 32px; font-weight: bold; color: #1a1d18; letter-spacing: 2px; }
        .indicators { font-size: 10px; display: flex; justify-content: space-between; color: #1a1d18; font-weight: bold; }

        .logo { 
            position: absolute; top: 55px; right: 40px; text-align: right; 
            font-family: sans-serif; color: #ccc;
        }
        .logo h1 { margin: 0; font-size: 22px; font-style: italic; font-weight: bold; }
        .logo span { font-size: 12px; color: #c5a059; letter-spacing: 1px; }

        /* GRID FINAL: 10 Colunas x 4 Linhas */
        .keypad { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(4, 45px);
            gap: 35px 10px; /* Gap vertical | horizontal */
        }

        .btn-wrap { position: relative; width: 100%; height: 100%; }

        .btn { 
            width: 100%; height: 100%; border-radius: 3px; color: var(--text-white); 
            font-size: 11px; font-weight: bold; background: var(--btn-black); 
            border: none; border-bottom: 2px solid #000; border-right: 1px solid #000;
            cursor: pointer; position: relative; z-index: 2;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            transition: transform 0.05s;
        }
        .btn:active { transform: translateY(2px); border-bottom: none; }
        
        .btn-enter { 
            grid-column: 6; /* ENTER é a 6ª tecla na linha 3 */
            grid-row: 3 / 5; /* Ocupa linha 3 e 4 */
            height: calc(100% * 2 + 35px) !important; 
            background: linear-gradient(to bottom, #555, #222) !important;
        }

        .lbl-f { position: absolute; top: -14px; width: 100%; text-align: center; color: var(--btn-orange); font-size: 9px; font-weight: bold; pointer-events: none; }
        .lbl-g { position: absolute; bottom: -14px; width: 100%; text-align: center; color: var(--btn-blue); font-size: 9px; font-weight: bold; pointer-events: none; }
        
        /* Ajuste fino para etiquetas de texto branco (Programação) */
        .lbl-w { position: absolute; top: -24px; width: 100%; text-align: center; color: #fff; font-size: 9px; opacity: 0.8; pointer-events: none; }
    </style>
</head>
<body>

<div class="hp12c">
    <div class="faceplate">
        <div class="logo">
            <h1>hp 12c</h1>
            <span>platinum</span>
        </div>
        
        <div class="lcd-section">
            <div class="lcd">
                <div class="indicators"><span id="ind-f"></span><span id="ind-g"></span><span id="ind-begin"></span><span id="ind-dmy"></span><span id="ind-prgm"></span></div>
                <div id="main-display">0,00</div>
            </div>
        </div>

        <div class="keypad">
            <div class="btn-wrap"><span class="lbl-f">AMORT</span><button class="btn" onclick="fn('n')">n</button><span class="lbl-g">12x</span></div>
            <div class="btn-wrap"><span class="lbl-f">INT</span><button class="btn" onclick="fn('i')">i</button><span class="lbl-g">12÷</span></div>
            <div class="btn-wrap"><span class="lbl-f">NPV</span><button class="btn" onclick="fn('pv')">PV</button><span class="lbl-g">CFo</span></div>
            <div class="btn-wrap"><span class="lbl-f">IRR</span><button class="btn" onclick="fn('pmt')">PMT</button><span class="lbl-g">CFj</span></div>
            <div class="btn-wrap"><button class="btn" onclick="fn('fv')">FV</button><span class="lbl-g">Nj</span></div>
            <div class="btn-wrap"><span class="lbl-f">DATE</span><button class="btn" onclick="fn('chs')">CHS</button><span class="lbl-g">BEG</span></div>
            <div class="btn-wrap"><button class="btn" onclick="num(7)">7</button></div>
            <div class="btn-wrap"><button class="btn" onclick="num(8)">8</button></div>
            <div class="btn-wrap"><button class="btn" onclick="num(9)">9</button></div>
            <div class="btn-wrap"><button class="btn" onclick="op('/')">÷</button></div>

            <div class="btn-wrap"><button class="btn" onclick="op('pow')">y<sup>x</sup></button><span class="lbl-g">√x</span></div>
            <div class="btn-wrap"><button class="btn" onclick="op('1/x')">1/x</button><span class="lbl-g">e<sup>x</sup></span></div>
            <div class="btn-wrap"><button class="btn" onclick="op('%T')">%T</button><span class="lbl-g">LN</span></div>
            <div class="btn-wrap"><button class="btn" onclick="op('d%')">Δ%</button><span class="lbl-g">FRAC</span></div>
            <div class="btn-wrap"><button class="btn" onclick="op('%')">%</button><span class="lbl-g">INTg</span></div>
            <div class="btn-wrap"><button class="btn" onclick="fn('eex')">EEX</button><span class="lbl-g">ODD</span></div> <div class="btn-wrap"><button class="btn" onclick="num(4)">4</button></div>
            <div class="btn-wrap"><button class="btn" onclick="num(5)">5</button></div>
            <div class="btn-wrap"><button class="btn" onclick="num(6)">6</button></div>
            <div class="btn-wrap"><button class="btn" onclick="op('*')">×</button></div>

            <div class="btn-wrap"><span class="lbl-w">P/R</span><button class="btn">R/S</button><span class="lbl-g">PSE</span></div>
            <div class="btn-wrap"><span class="lbl-w">BST</span><button class="btn">SST</button><span class="lbl-g">GTO</span></div>
            <div class="btn-wrap"><button class="btn" onclick="fn('rol')">R↓</button><span class="lbl-g">x≤y</span></div>
            <div class="btn-wrap"><button class="btn" onclick="fn('swap')">x<>y</button><span class="lbl-g">x=0</span></div>
            <div class="btn-wrap"><span class="lbl-f">REG</span><button class="btn" onclick="fn('clx')">CLX</button><span class="lbl-g">FIN</span></div>
            <button class="btn btn-enter" onclick="fn('ent')">ENTER</button>
            <div class="btn-wrap"><button class="btn" onclick="num(1)">1</button><span class="lbl-g">x̄</span></div>
            <div class="btn-wrap"><button class="btn" onclick="num(2)">2</button><span class="lbl-g">s</span></div>
            <div class="btn-wrap"><button class="btn" onclick="num(3)">3</button><span class="lbl-g">n!</span></div>
            <div class="btn-wrap"><button class="btn" onclick="op('-')">-</button></div>

            <div class="btn-wrap"><button class="btn">ON</button></div>
            <div class="btn-wrap"><button class="btn btn-f" onclick="pfx('f')" style="background:var(--btn-orange);color:#000;">f</button></div>
            <div class="btn-wrap"><button class="btn btn-g" onclick="pfx('g')" style="background:var(--btn-blue);color:#fff;">g</button></div>
            <div class="btn-wrap"><button class="btn" onclick="pfx('sto')">STO</button></div>
            <div class="btn-wrap"><button class="btn" onclick="pfx('rcl')">RCL</button></div>
            <div class="btn-wrap"><button class="btn" onclick="num(0)">0</button><span class="lbl-g">x̄w</span></div>
            <div class="btn-wrap"><button class="btn" onclick="num('.')">.</button><span class="lbl-g">s.dev</span></div>
            <div class="btn-wrap"><button class="btn" onclick="fn('sigma')">Σ+</button><span class="lbl-g">Σ-</span></div>
            <div class="btn-wrap"><button class="btn" onclick="op('+')">+</button><span class="lbl-g">L.R.</span></div>
        </div>
    </div>
</div>

<script>
    /* LÓGICA RPN SIMPLIFICADA PARA DEMONSTRAÇÃO VISUAL */
    let s=[0,0,0,0], p=null, nInput=true; 
    const d=document.getElementById('main-display');
    const u=()=> {
        d.innerText = s[0].toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2});
        document.getElementById('ind-f').innerText = p==='f'?'f':'';
        document.getElementById('ind-g').innerText = p==='g'?'g':'';
    };
    function num(v){ 
        if(nInput){s[3]=s[2];s[2]=s[1];s[1]=s[0];s[0]=parseFloat(v);nInput=false;}
        else{s[0]=parseFloat(s[0].toString()+v);} u();
    }
    function op(o){
        let x=s[0], y=s[1];
        if(o==='+')s[0]=y+x; if(o==='-')s[0]=y-x; if(o==='*')s[0]=y*x; if(o==='/')s[0]=y/x;
        s[1]=s[2];s[2]=s[3];nInput=true;u();
    }
    function fn(k){
        if(k==='ent'){s[3]=s[2];s[2]=s[1];s[1]=s[0];nInput=true;}
        if(k==='clx')s[0]=0;
        u();
    }
    function pfx(v){p=p===v?null:v;u();}
</script>
</body>
</html>
