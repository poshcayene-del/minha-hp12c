<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>HP 12c Platinum</title>
    <style>
        :root {
            --bg: #000;
            --case: #1e1e1e;
            --gold: #c5a059;
            --lcd-bg: #9ead94;
            --btn-black: linear-gradient(180deg, #3a3a3a 0%, #111 100%);
            --btn-orange: #ff8c00;
            --btn-blue: #00bfff;
        }

        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; }
        
        .hp12c {
            background: var(--case); width: 94vw; max-width: 600px;
            padding: 45px 12px 35px 12px; border-radius: 10px;
            box-shadow: inset 1px 1px 1px rgba(255,255,255,0.2), 0 20px 50px rgba(0,0,0,1);
            position: relative; box-sizing: border-box;
        }

        /* ETIQUETAS COM ESPAÇAMENTO REDUZIDO */
        .p-label, .f-label, .g-label { position: absolute; width: 100%; left: 0; text-align: center; pointer-events: none; }
        .p-label { color: #fff; font-size: 7px; opacity: 0.8; }
        .f-label { color: var(--btn-orange); font-size: 8px; font-weight: bold; }
        .g-label { color: var(--btn-blue); font-size: 9px; font-weight: bold; }
        
        /* Aproximando as letras dos botões */
        .top-far { top: -26px; }   /* Antes era -33px */
        .top-near { top: -14px; }  /* Antes era -19px */
        .bot-near { bottom: -12px; } /* Antes era -16px */
        .bot-far { bottom: -24px; }  /* Antes era -29px */

        .lcd-frame { background: #888; padding: 3px; border-radius: 3px; margin-bottom: 35px; border: 1px solid #000; }
        .lcd { background: var(--lcd-bg); height: 70px; display: flex; align-items: center; justify-content: flex-end; padding: 0 15px; font-family: 'Courier New', monospace; border: 3px solid #111; font-weight: bold; font-size: 38px; }

        .keypad { display: grid; grid-template-columns: repeat(10, 1fr); gap: 28px 6px; } /* Gap reduzido de 45px para 28px */
        
        .btn {
            height: 40px; border-radius: 4px; color: white; font-size: 11px; font-weight: bold; 
            background: var(--btn-black); border: 1px solid #000; box-shadow: 0 2px 0 #000; 
            position: relative; display: flex; align-items: center; justify-content: center;
        }

        .btn-enter { grid-row: span 2; height: 108px; background: #444; }

        @media (orientation: landscape) {
            .hp12c { padding: 15px 10px 20px 10px; }
            .lcd-frame { margin-bottom: 25px !important; }
            .lcd { height: 40px !important; font-size: 28px !important; }
            .keypad { gap: 22px 5px !important; }
            .btn { height: 30px !important; }
            .btn-enter { height: 82px !important; }
            .top-far { top: -20px; } .top-near { top: -11px; }
            .bot-near { bottom: -10px; } .bot-far { bottom: -20px; }
        }
    </style>
</head>
<body>
    </body>
</html>
